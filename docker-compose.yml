services:
  bed-icu:
    build:
      context: ./bed-icu
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
      - "5173:5173"
    environment:
      - PORT=3002
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/api/beds"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nano:
    build:
      context: ./nano
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_TELEMETRY_DISABLED=1
      # FIX: Forces the app to listen on all interfaces
      - HOSTNAME=0.0.0.0
      # FIX: Tells NextAuth/Next.js the public URL is localhost, not the container ID
      - NEXTAUTH_URL=http://localhost:3000
    env_file:
      - path: .env.local
        required: true
    
    
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app-network:
    driver: bridge

volumes:
  bed-icu-data:
  nano-data:
